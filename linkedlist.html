<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .node {
      display: inline-block;
      width: 60px;
      margin: 5px;
      background-color: #0f0;
      height: 50px;
      transition: all 0.2s ease;
      text-align: center;
      vertical-align: middle;
      line-height: 50px;
      font-weight: bold;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: black;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Linked List Visualization</h1>
    <div id="linked-list-container"></div>
    <button class="button" onclick="addNode()">Add Node</button>
    <button class="button" onclick="removeNode()">Remove Node</button>
  </div>

  <script>
    const linkedList = [];
    const linkedListContainer = document.getElementById("linked-list-container");

    function renderLinkedList() {
      linkedListContainer.innerHTML = '';
      linkedList.forEach((value, index) => {
        const node = document.createElement("div");
        node.classList.add("node");
        node.textContent = value;
        linkedListContainer.appendChild(node);
        if (index < linkedList.length - 1) {
          const arrow = document.createElement("span");
          arrow.textContent = "â†’";
          linkedListContainer.appendChild(arrow);
        }
      });
    }

    function addNode() {
      const value = Math.floor(Math.random() * 10) + 1;
      linkedList.push(value);
      renderLinkedList();
    }

    function removeNode() {
      if (linkedList.length > 0) {
        linkedList.shift();
        renderLinkedList();
      }
    }

    renderLinkedList();
  </script>
</body>
</html>
