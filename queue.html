<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .queue-bar {
      display: inline-block;
      width: 50px;
      margin: 5px;
      background-color: #0f0;
      height: 50px;
      transition: height 0.1s ease-in-out;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: black;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Queue Visualization</h1>
    <div id="queue-container"></div>
    <button class="button" onclick="enqueueElement()">Enqueue Element</button>
    <button class="button" onclick="dequeueElement()">Dequeue Element</button>
  </div>

  <script>
    const queue = [];
    const queueContainer = document.getElementById("queue-container");

    function renderQueue() {
      queueContainer.innerHTML = '';
      queue.forEach(value => {
        const bar = document.createElement("div");
        bar.style.height = `${value * 10}px`; // Adjust for visualization
        bar.classList.add("queue-bar");
        queueContainer.appendChild(bar);
      });
    }

    function enqueueElement() {
      const value = Math.floor(Math.random() * 10) + 1;
      queue.push(value);
      renderQueue();
    }

    function dequeueElement() {
      if (queue.length > 0) {
        queue.shift();
        renderQueue();
      }
    }

    renderQueue();
  </script>
</body>
</html>
