<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .stack-bar {
      display: block;
      width: 50px;
      margin: 5px auto;
      background-color: #0f0;
      height: 50px;
      transition: height 0.1s ease-in-out;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: black;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stack Visualization</h1>
    <div id="stack-container"></div>
    <button class="button" onclick="pushElement()">Push Element</button>
    <button class="button" onclick="popElement()">Pop Element</button>
  </div>

  <script>
    const stack = [];
    const stackContainer = document.getElementById("stack-container");

    function renderStack() {
      stackContainer.innerHTML = '';
      stack.forEach(value => {
        const bar = document.createElement("div");
        bar.style.height = `${value * 10}px`; // Adjust for visualization
        bar.classList.add("stack-bar");
        stackContainer.appendChild(bar);
      });
    }

    function pushElement() {
      const value = Math.floor(Math.random() * 10) + 1;
      stack.push(value);
      renderStack();
    }

    function popElement() {
      if (stack.length > 0) {
        stack.pop();
        renderStack();
      }
    }

    renderStack();
  </script>
</body>
</html>
