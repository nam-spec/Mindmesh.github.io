<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMesh - Neural Network Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .agent-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            overflow: hidden; /* Ensures the image stays within the circle */
        }

        .agent {
            width: 100%;
            height: 100%;
            background: url('/images/image.png') center/cover no-repeat;
            border-radius: 50%;
            opacity: 0.9;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .element {
            position: absolute;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            animation: float 10s infinite linear;
        }

        h1 {
            font-size: 4rem;
            margin: 2rem 0;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s infinite alternate;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: #00ff0022;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #00ff00; }
            50% { transform: scale(1.05); box-shadow: 0 0 40px #00ff00; }
            100% { transform: scale(1); box-shadow: 0 0 20px #00ff00; }
        }

        @keyframes float {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        .content p {
    font-weight: bold;
    color: white;
    font-size: 30px;
}
    </style>
</head>
<body>
    <div class="container">
        <canvas class="matrix-bg" id="matrixCanvas"></canvas>
        <div class="content">
            <div class="agent-container">
                <div class="agent"></div>
                <div class="floating-elements" id="floatingElements"></div>
            </div>
            <h1>MindMesh</h1>
            <p>Are you ready to be the next DSA geek?</p>
            <a href="demo.html" class="cta-button">Enter the Matrix</a>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const drops = [];
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Floating DSA elements
        const dsaElements = [
            '→ BFS', '← DFS', '⟲ Quick Sort', '⟳ Merge Sort',
            '△ Heap', '□ Stack', '○ Queue', '⬡ Graph',
            '≥ Binary Tree', '∑ Dynamic Programming'
        ];

        const floatingContainer = document.getElementById('floatingElements');

        dsaElements.forEach((text, index) => {
            const element = document.createElement('div');
            element.className = 'element';
            element.textContent = text;
            element.style.animationDelay = `${index * -1}s`;
            floatingContainer.appendChild(element);
        });

        // Animation loop
        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
